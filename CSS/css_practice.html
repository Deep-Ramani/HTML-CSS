    <!-- Css
    CSS stands for cascading style sheet    

    CSS is used to define styles for your web pages, including the design, layout and variations in display for different devices and screen sizes.

    There are threee types of the CSS stylesheet

    internal
    inline
    external

    these sequence is followed for which stylesheet is applied for
    -->


    <!-- Css backgorund 
    Background property is used for add background effect for the any element.


    background-color
    background-image    ->background-image: url("paper.gif");
    background-repeat   ->background-image: url("gradient_bg.png");
                            background-repeat: repeat-x;
                              background-repeat: no-repeat;


    background-attachment   ->The background-attachment property specifies whether the background image should scroll or be fixed (will not scroll with the rest of the page):
                                body {
                                  background-image: url("img_tree.png");
                                background-repeat: no-repeat;
                                background-position: right top;
                                background-attachment: fixed;
                            
                            }


    background-position    ->To shorten the code, it is also possible to specify all the background properties in one single property. This is called a shorthand property.
                                body {
                      background-color: #ffffff;
                        background-image: url("img_tree.png");
                        background-repeat: no-repeat;
                        background-position: right top;
                    }

                   
    background (shorthand property)
                     You can use the shorthand property background:

                    body {
                         background: #ffffff url("img_tree.png") no-repeat right top;
                        }   
    -->


    <!-- Outline
    An outline is a line drawn outside the element's border.
    shorthand property also used in the outline
    Ex:-p {
            border: 2px solid black;
            outline: #4CAF50 solid 10px;
            margin: auto;  
            padding: 20px;
            text-align: center;
            }
    
    -->

    <!-- 
        Font size
        default font size in browser is 16px
        1em = 16px

         font-size: 2.5em; /* 40px/16=2.5em */

         Responsive font size

         vm unit is used for the responsive font size
         vm means 'viewport width'

         Viewport is the browser window size. 1vw = 1% of viewport width. If the viewport is 50cm wide, 1vw is 0.5cm.

         ex:- 
            <h1 style="font-size:10vw">Hello World</h1> 
     -->
